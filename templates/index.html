<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.4.0/dist/socket.io.min.js" integrity="sha256-Kata07dD1ffz2Hphj0cd8xUA9cnlbJi8CroTXRTEwDg=" crossorigin="anonymous"></script>
    <script src="/static/main.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="container-fluid vh-100">
        <div class="row row-cols-md-2 h-100">
            <div class="col-md h-50 d-flex flex-column justify-content-center align-items-center">
                <h1>CPU</h1>
                <p class="fs-1">
                    <span id="cpuAvg">0.00%</span> - <span id="cpuClock">0 GHz</span>
                </p>
                <div class="row row-cols-4 w-75 h-25" id="cpuCores"></div>
            </div>

            <div class="col-md h-50 d-flex flex-column justify-content-center align-items-center">
                <h1>RAM</h1>
                <p class="fs-1">
                    <span id="ramUsed">0</span> GB - <span id="ramTotal">0</span> GB
                </p>
                <div class="progress w-50 bg-transparent">
                    <div id="ramProgress" class="progress-bar bg-danger"></div>
                    <div id="ramFree" class="progress-bar bg-light text-dark"></div>
                </div>
            </div>
            <div class="col-md h-50 d-flex flex-column justify-content-center align-items-center">
                <h1>Net</h1>
                <div class="w-75 d-flex flex-row h-50">
                    <div class="w-50 h-100 d-flex flex-column align-items-center">
                        <h2>In</h2>
                        <div class="h-75 w-25 d-flex flex-column justify-content-end align-items-center">
                            <div id="netInGraph" class="w-50 bg-secondary"></div>
                        </div>
                        <p id="netInSpeed">
                            0 MB/s
                        </p>
                        <p id="netInTotal">
                            0 MB
                        </p>
                    </div>
                    <div class="w-50 h-100 d-flex flex-column align-items-center">
                        <h2>Out</h2>
                        <div class="h-75 w-25 d-flex flex-column justify-content-end align-items-center">
                            <div id="netOutGraph" class="w-50 bg-secondary"></div>
                        </div>
                        <p id="netOutSpeed">
                            0 MB/s
                        </p>
                        <p id="netOutTotal">
                            0 MB
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md h-50 d-flex flex-column justify-content-center align-items-center">
                <h1>Disks</h1>
                <div id="disks" class="w-100 d-flex flex-column justify-content-center align-items-center"></div>
            </div>
        </div>
    </div>
</body>
</html>
